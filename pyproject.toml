[project]
name = "NerpyBot"
description = "The nerdiest Bot on Discord"
authors = [
    { name="Rico Wesenberg", email="r.wesenberg@gmail.com" },
    { name = "Dennis Bernardy", email = "bernardyd@gmail.com" }
]
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.12, <3.13"
dynamic = ["version"]

[dependency-groups]
bot = [
    "google-api-python-client>=2,<3",
    "SQLAlchemy>=2.0,<2.1",
    "pymysql>=1.1,<1.2",
    "pydub",
    "ffmpeg-python>=0.2,<0.3",
    "BlizzardWarcraftAPI>=0.2.7.2,<0.3",
    "pytimeparse2>=1.7,<1.8",
    "humanize>=4,<5",
    "igdb-api-v4>=0.3,<0.4",
    "twitchAPI>=4.2.0,<4.3.0",
    "aiohttp>=3.10.11",
    "idna>=3.7",
    "discord-py[voice]==2.3.2",
    "youtube-dl",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "flake8>=6.0.0",
    "black[d]>=24.4.2",
]
migrations = [
    "SQLAlchemy>=2.0",
    "alembic>=1.16.2",
]

[tool.black]
target-version = ["py312"]
line-length = "120"

[tool.uv]
default-groups = ["bot"]

[tool.uv.sources]
youtube-dl = { git = "https://github.com/ytdl-org/youtube-dl.git", branch = "master" }
